<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div id="decide">
            <span class="button" id="LogIn">Log in</span>
            <span class="button" id="SignIn"> Sign In</span>
        </div>
        <div id="FormLogIn">

            <form >

                <fieldset>
                    <legend>
                        Log In
                    </legend>
                    <label for="username" class="username"> <b>Benutzername: </b></label>
                    <input type="text" name="username" placeholder="Parge Lenis" id="username" required> <br>
                    <label for="password" title="Wäre gut wenn du dich daran erinnern könntest ;)" class="pw"> <b>Passwort:
                        </b></label>
                    <input type="password" name="password" placeholder="123456" id="password" required> <br>
                    <button type="button" class="button" id="buttonLogInJson" format="json"> Sign In (Json) </button>
                    <button type="button" class="button" id="buttonLogInHtml" format="html"> Sign In (html) </button> 
                </fieldset>
            </form>
        </div>
        <div id="FormSingIn">
            <form >

                <fieldset>
                    <legend>
                        Sign In
                    </legend>
                    
                    <label for="emails" id="email"> <b>Email: </b></label>
                    <input type="text" name="email" placeholder="*****@*****.**" id="emails" required> <br>
                    
                    <label for="username2" class="username"> <b>Benutzername: </b></label>
                    <input type="text" name="username" placeholder="zB: Parge Lenis" id="username2" required> <br>

                    <label for="fname2" id="fname"> <b>Vorname: </b></label>
                    <input type="text" name="fname" placeholder="Parge" id="fname2" required> <br>

                    <label for="lname2" id="lname"> <b>Nachname: </b></label>
                    <input type="text" name="lname" placeholder="Lenis" id="lname2" required> <br>
                    
                    <label for="passwords" title="Wäre gut wenn du dich daran erinnern könntest ;)" class="pw"> <b>Passwort:
                        </b></label>
                    <input type="password" name="password" placeholder="zB: 123456" required id="passwords"> <br>

                    <label for="color" id="farbe"> <b>Lieblingsfarbe: </b></label>
                    <input type="color" name="lieblingsfarbe" id="color"> <br>

                    <label for="genders" id="gender"> <b>Geschlecht: </b></label>
                    <input type="radio" name="male" id="genders"> Mann  <input type="radio" name="female"> Frau <input type="radio" name="divers"> Divers  <br>
                    
                    <label for="birthdate" id="date"> <b>Geburtstag: </b></label>
                    <input type="date" name="birthdate" id="birthdate"> <br>
                    
                    <label for="urls" id="url"> <b> Portfolio-Url:* </b></label>
                    <input type="url" name="url" id="urls"> <br>

                    <button type="button" class="button" id="buttonSignInJson" format="json"> Sign In (Json) </button>
                    <button type="button" class="button" id="buttonSignInHtml" format="html"> Sign In (html) </button> 
                    <div id="beschreibung"> mit * markierte Felder sind nicht unbedingt auszufüllen </div>

                </fieldset>

            </form>
        </div>
        <div id="Ausgabefeld"></div>
    </main>

</body>

</html>
