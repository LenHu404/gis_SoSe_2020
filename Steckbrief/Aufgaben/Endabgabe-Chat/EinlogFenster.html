<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einlogfenster</title>
    <link rel="stylesheet" href="style.css">
   
    <script src="scriptEinloggen.js" defer></script>

</head>

<body>
    <main>
        <div id="FormSingIn">
            <form id="formular" >

                <fieldset>
                    <legend>
                        Sign In
                    </legend>
                    
                    
                    <label for="username2" class="username"> <b>Benutzername: </b></label>
                    <input type="text" name="username" placeholder="Benutzername" id="username2" required> <br>

                    
                    
                    <label for="passwords" title="Wäre gut wenn du dich daran erinnern könntest ;)" class="pw"> <b>Passwort:
                        </b></label>
                    <input type="password" name="password" placeholder="zB: 123456" required id="passwords"> <br>

                    

                    

                    <button type="button" class="button" id="einloggen" > Einloggen </button>
                    <!-- <div id="beschreibung"> mit * markierte Felder sind nicht unbedingt auszufüllen </div> -->

                </fieldset>

            </form>

            

                <fieldset>
                    <legend>
                       Chat Auswahl
                    </legend>
                    

                    <button type="button" class="button" class="chat" id="mib" > MIB Chat </button>

                    <button type="button" class="button" class="chat" id="hfu" >HFU Chat</button>

                    <br>

                    <button type="button" class="button" class="chat" id="losgeht" >Chat betreten</button>



                </fieldset>

        </div>
    </main>


</body>

</html>
