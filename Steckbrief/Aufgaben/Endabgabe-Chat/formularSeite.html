<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERChat.de</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylebubble.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <b id="chatAnzeige1">MIB-Chat</b>
        <b id="chatAnzeige2">MIB-Chat</b>
        <b id="abmelden">Abmelden</b>

        <img src="Bilder/bg1.gif" alt="water" id="bg">

        <div>
            <form id="formular">

                <div id="Eingabe">
                    <div>
                        <!-- <legend>
                        MIB-Chat:
                    </legend> -->



                        <label for="lname2" id="nachricht"> <b>Nachricht: </b></label>
                        <input type="text" name="message" placeholder="Schicke eine Nachricht ..." id="message"
                            required> <br>


                        <button type="button" class="button" id="senden" format="html"> Senden </button>
                        <button type="button" class="button" id="refresh" format="html"> Neu laden </button>
                        <button type="button" class="button" class="emote" id="lennyEmote" format="html"> ( ͡° ͜ʖ ͡°)
                        </button>
                        <button type="button" class="button" id="idkEmote" format="html"> ¯|_(ツ)_/¯</button>
                        <a href="https://getemoji.com/" class="button" target="blank" id="emoji">Emojis</a>




                    </div>
                </div>

            </form>
        </div>
        <div id="Ausgabefeld">
        </div>
        <div id="error">Du bist noch nicht eingeloggt <br>
            <a
                href='https://lenhu404.github.io/gis_SoSe_2020/Steckbrief/Aufgaben/Endabgabe-Chat/EinlogFenster.html'>Einloggen</a>
        </div>
    </main>


</body>

</html>
